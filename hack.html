    <form name="Form" onsubmit="return validateForm()" >
        <h2>Registration Form</h2>
        <div class="box">
            <label>Full Name</label>
            <input type="text" name="name" id="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="teamname" id="teamname">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="box">
            <label>LinkedIn</label>
            <input type="text" name="linkedin"  id="linkedin">
            <div class="error" id="linkedinErr"></div>
        </div>
        <div class="box">
            <label>GitHub</label>
            <input type="text" name="github"  id="github">
            <div class="error" id="githubErr"></div>
        </div>
    
        
    
              <div class="box">
                <label>Why do you want to take part in hackathon?</label>
                <textarea name="textarea" cols="38" rows="6"></textarea>
              <!--  <input type="textarea" name="address" id="address">-->
                <div class="error" id="nameErr"></div>
            </div>
    
    
    
        <div class="box">
            <label>Branch</label>
            <select name="country" id="country">
                <option>Select</option>
                <option>Computer Science</option>
                <option>Management</option>
                <option>Other</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="box">
            <label>Have you done a hackathon before?</label>
            <div class="form-inline" id="que">
                <label><input type="radio" name="que" value="Yes">Yes</label>
                <label><input type="radio" name="que" value="No"> NO</label> 
            </div>
            <div class="error" id="queErr"></div>
        </div>
              
        <div class="box">
            <input type="submit" value="Submit">
        </div>
    </form>

    </body>
